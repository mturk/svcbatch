; This is example
; configuration file

# Both ; and # characters can be used for comments
# Empty lines are ignored

# Global section
  [global]

LongPathsEnabled = Yes
LocalTime = True

EnvironmentPrefix = SVCBATCH

# Service section
[service]
 description = One dummy ^
  SvcBatch ^
  service example
 displayName = ^
    # Some inline comment ^
    A Dummy Service ^
    # Second comment
 name = adummysvc
 depend = Tcpip/Afd
 privs = SeShutdownPrivilege

 SPATH=$HOME;$PATH
 export =
  EPATH=$HOME;$PATH
  # Inline comment
  EADUMMYSVC_PID=$ProcessId


[export]

 APATH = $HOME;$SPATH
 AADUMMYSVC_PID = $ProcessId


[start]
script = dummyservice.bat


[stop]
script = ${start.script}

[command]


[logging]

name = a${service.name}.@Y-@m-@d.log
max = 4

stopname = a${service.name}.stop.log
stopmax = 1

rotate = @5+200K
rotatebysignal = On

